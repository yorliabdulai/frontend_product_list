<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Shop</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search products by name or category" 
                    aria-label="Search products"
                >
            </div>
            <div id="cart" class="cart" aria-label="Shopping Cart">
                <button 
                    id="cartToggle" 
                    aria-expanded="false" 
                    aria-controls="cartItems"
                >
                    ðŸ›’ Cart (<span id="cartCount">0</span>)
                </button>
                <div id="cartItems" class="cart-items" hidden>
                    <div id="cartContent"></div>
                    <div class="cart-summary">
                        <p>Total: $<span id="cartTotal">0.00</span></p>
                        <button id="checkoutBtn">Checkout</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section id="productList" class="product-list">
                <!-- Products will be dynamically loaded here -->
            </section>

            <!-- Existing product modal -->
            <div 
                id="productModal" 
                class="modal" 
                role="dialog" 
                aria-labelledby="productModalTitle"
            >
                <div class="modal-content">
                    <span class="close-modal" aria-label="Close">&times;</span>
                    <div id="productModalContent"></div>
                </div>
            </div>

            <!-- Checkout Modal -->
            <div 
                id="checkoutModal" 
                class="modal" 
                role="dialog" 
                aria-labelledby="checkoutModalTitle"
            >
                <div class="modal-content">
                    <span class="close-modal" aria-label="Close">&times;</span>
                    <h2 id="checkoutModalTitle">Checkout</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required 
                                minlength="2"
                            >
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="address">Shipping Address</label>
                            <textarea 
                                id="address" 
                                name="address" 
                                required 
                                minlength="10"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Credit Card Number</label>
                            <input 
                                type="text" 
                                id="cardNumber" 
                                name="cardNumber" 
                                pattern="[0-9]{16}" 
                                required 
                                placeholder="16 digit card number"
                            >
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input 
                                    type="text" 
                                    id="expiry" 
                                    name="expiry" 
                                    pattern="(0[1-9]|1[0-2])\/[0-9]{2}" 
                                    required 
                                    placeholder="MM/YY"
                                >
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input 
                                    type="text" 
                                    id="cvv" 
                                    name="cvv" 
                                    pattern="[0-9]{3}" 
                                    required 
                                    placeholder="3 digits"
                                >
                            </div>
                        </div>
                        <button type="submit" id="completeCheckoutBtn">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
